<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-gray-100 flex">

    <aside class="w-80 bg-white shadow-md h-screen p-5 flex flex-col justify-between gap-8">


        <div class="flex items-center gap-2 mb-5">
            <i class="fa-solid fa-users fa-flip text-2xl w-15"></i>
            <h2 class="text-xl font-semibold text-blue-600">Staff Members</h2>
        </div>


        <div id="employees-list" class="flex flex-col flex-1 gap-4">

            <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg shadow-sm">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full border-2 border-blue-300"></div>

                    <div>
                        <p class="font-semibold">Brent Sweeney</p>
                        <p class="text-sm text-gray-500">IT</p>
                    </div>
                </div>

                <!-- Conteneur des icones -->
                <div class="flex items-center gap-3">
                    <button class="text-yellow-500 text-sm">
                        <i class="fa-regular fa-pen-to-square" style="color: #31db0f;"></i>
                    </button>

                    <i class="fa-solid fa-trash " style="color: #f10404;"></i>
                </div>
            </div>



            <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg shadow-sm">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full border-2 border-blue-300"></div>

                    <div>
                        <p class="font-semibold">Brent Sweeney</p>
                        <p class="text-sm text-gray-500">IT</p>
                    </div>
                </div>

                <!-- Conteneur des icones -->
                <div class="flex items-center gap-3">
                    <button class="text-yellow-500 text-sm">
                        <i class="fa-regular fa-pen-to-square" style="color: #31db0f;"></i>
                    </button>

                    <i class="fa-solid fa-trash " style="color: #f10404;"></i>
                </div>
            </div>

            <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg shadow-sm">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full border-2 border-blue-300"></div>

                    <div>
                        <p class="font-semibold">Brent Sweeney</p>
                        <p class="text-sm text-gray-500">IT</p>
                    </div>
                </div>

                <!-- Conteneur des icones -->
                <div class="flex items-center gap-3">
                    <button class="text-yellow-500 text-sm">
                        <i class="fa-regular fa-pen-to-square" style="color: #31db0f;"></i>
                    </button>

                    <i class="fa-solid fa-trash " style="color: #f10404;"></i>
                </div>
            </div>


        </div>


        <button class="open-modal mt-10 w-full bg-blue-600 text-white py-3 rounded-lg shadow hover:bg-blue-700 ">
            Add New Worker
        </button>

    </aside>


    <main class="flex-1 p-6">

        <div class="grid grid-cols-3 gap-6">

    <div class="relative col-span-1 zone" data-zone="conference">
        <img src="src/assets/img/zone.jpg" class="w-full h-40 object-cover rounded-lg shadow">
        <div class="chosen-employees absolute inset-0 pointer-events-none"></div>

        <button
            class="add-employee absolute top-2 right-2 bg-white text-black text-2xl rounded-full 
                   w-8 h-8 flex items-center justify-center shadow hover:bg-gray-100">
            +
        </button>

        <p class="mt-2 text-center font-semibold">Salle de conférence</p>
    </div>


    <div></div>


    
    <div class="relative col-span-1 zone" data-zone="reception">
        <img src="src/assets/img/zone.jpg" class="w-full h-40 object-cover rounded-lg shadow">
        <div class="chosen-employees absolute inset-0 pointer-events-none"></div>

        <button
            class="add-employee absolute top-2 right-2 bg-white text-black text-2xl rounded-full 
                   w-8 h-8 flex items-center justify-center shadow hover:bg-gray-100">
            +
        </button>

        <p class="mt-2 text-center font-semibold">Réception</p>
    </div>


    <div></div>


    
    <div class="relative col-span-1 zone" data-zone="serveurs">
        <img src="src/assets/img/zone.jpg" class="w-full h-48 object-cover rounded-lg shadow">
        <div class="chosen-employees absolute inset-0 pointer-events-none"></div>

        <button
            class="add-employee absolute top-2 right-2 bg-white text-black text-2xl rounded-full 
                   w-8 h-8 flex items-center justify-center shadow hover:bg-gray-100">
            +
        </button>

        <p class="mt-2 text-center font-semibold">Salle des serveurs</p>
    </div>


    <div></div>


    <div class="relative col-span-1 zone" data-zone="securite">
        <img src="src/assets/img/zone.jpg" class="w-full h-40 object-cover rounded-lg shadow">
        <div class="chosen-employees absolute inset-0 pointer-events-none"></div>

        <button
            class="add-employee absolute top-2 right-2 bg-white text-black text-2xl rounded-full 
                   w-8 h-8 flex items-center justify-center shadow hover:bg-gray-100">
            +
        </button>

        <p class="mt-2 text-center font-semibold">Salle de sécurité</p>
    </div>


    <div class="relative col-span-1 zone" data-zone="personnel">
        <img src="src/assets/img/zone.jpg" class="w-full h-40 object-cover rounded-lg shadow">
        <div class="chosen-employees absolute inset-0 pointer-events-none"></div>

        <button
            class="add-employee absolute top-2 right-2 bg-white text-black text-2xl rounded-full 
                   w-8 h-8 flex items-center justify-center shadow hover:bg-gray-100">
            +
        </button>

        <p class="mt-2 text-center font-semibold">Salle du personnel</p>
    </div>


    <div class="relative col-span-1 zone" data-zone="archives">
        <img src="src/assets/img/zone.jpg" class="w-full h-40 object-cover rounded-lg shadow">
        <div class="chosen-employees absolute inset-0 pointer-events-none"></div>

        <button
            class="add-employee absolute top-2 right-2 bg-white text-black text-2xl rounded-full 
                   w-8 h-8 flex items-center justify-center shadow hover:bg-gray-100">
            +
        </button>

        <p class="mt-2 text-center font-semibold">Salle archives</p>
    </div>

</div>


    </main>


    <div id="modal-add-employee" class="fixed inset-0 bg-opacity-50 
            flex items-center justify-center hidden z-50">

        <div class="bg-white w-full max-w-lg rounded-lg shadow-lg p-6 relative max-h-[90vh] overflow-y-auto">


            <button id="close-modal"
                class="absolute top-3 right-3 text-gray-600 hover:text-black text-2xl leading-none">
                &times;
            </button>

            <h2 class="text-2xl font-bold mb-4">Ajouter un employé</h2>

            <div id="modal-content">
                <form id="add-employee-form" class="space-y-4">

                    <div>
                        <label class="block font-medium">Nom</label>
                        <input type="text" id="employee-name" class="w-full border rounded p-2" required>
                    </div>

                    <div>
                        <label class="block font-medium">Rôle</label>
                        <select id="employee-role" class="w-full border rounded p-2" required>
                            <option value="">-- Sélectionner un rôle --</option>
                            <option value="manager">Receptionniste</option>
                            <option value="manager">Manager</option>
                            <option value="nettoyage">Nettoyage</option>
                            <option value="it">Technicien IT</option>
                            <option value="securite">Agent de securite</option>
                            <option value="autre">Autre</option>
                        </select>
                    </div>

                    <div>
                        <label class="block font-medium">Photo (URL)</label>
                        <input type="url" id="employee-photo" class="w-full border rounded p-2">
                    </div>

                    <div>
                        <label class="block font-medium">Email</label>
                        <input type="email" id="employee-email" class="w-full border rounded p-2" required>
                    </div>

                    <div>
                        <label class="block font-medium">Telephone</label>
                        <input type="tel" id="employee-phone" class="w-full border rounded p-2">
                    </div>

                    <div id="experiences-section" class="space-y-4 border-t pt-4 mt-4">
                        <h3 class="text-lg font-semibold">Expériences professionnelles</h3>

                        <!-- Conteneur  les experiences -->
                        <div id="experiences-container" class="space-y-4"></div>

                        <button type="button" id="add-experience"
                            class="px-3 py-2 bg-gray-200 rounded hover:bg-gray-300">
                            + Ajouter une expérience
                        </button>
                    </div>


                    <div class="flex justify-end gap-3 pt-4">

                        <button type="button" id="cancel-btn" class="px-4 py-2 border rounded hover:bg-gray-100">
                            Cancel
                        </button>

                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                            Save
                        </button>

                    </div>


                </form>

            </div>

        </div>


    </div>

    <div id="employee-details-modal" class="hidden fixed inset-0 bg-black/40 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96 relative">

            <button id="close-details" class="absolute top-2 right-2 text-red-600 text-xl">✖</button>

            <div id="details-content">

            </div>
        </div>
    </div>

   <div id="select-employee-modal" class="hidden fixed inset-0 bg-black/40 flex justify-center items-center">
    <div class="bg-white p-4 rounded shadow-lg w-80">
        <h2 class="text-lg font-bold mb-3">Sélectionner un employé</h2>

        <div id="employee-list" class="space-y-2 max-h-60 overflow-y-auto"></div>

        <button id="close-selector" class="mt-4 bg-red-500 text-white px-3 py-1 rounded">
            Fermer
        </button>
    </div>
</div>



    <script src="src/main.js"></script>
</body>

</html>
